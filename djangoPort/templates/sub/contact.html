
{% block contact %}

<div class="container" data-aos="fade-up" data-aos-duration="1000">
    <section id="contact">
      <h2 class="section-title">Contact</h2>
      <hr class="w-100">

  
      <div class="row">
          <div class="col-md-12" data-aos="fade-up">
              <form id="contactForm" action="{% url 'contact' %}" method="post" class="p-3 shadow">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="email" class="form-label"></label>
                      <input type="email" id="email" name="email" class="form-control p-3" placeholder="Your E-Mail:" required>
                  </div>
                  <div class="mb-3">
                      <label for="subject" class="form-label"></label>
                      <input type="text" id="subject" name="subject" class="form-control p-3" placeholder="Subject:" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label"></label>
                      <textarea id="message" name="message" rows="4" class="form-control p-3" placeholder="Message:" required></textarea>
                  </div>
                  <input type="submit" value="Send message" class="btn btn-primary">
              </form>
          </div>
      </div>
  </section>
</div>

{% endblock contact %}
